<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="widthText" style="font-family: Arial;">Width: </h1>
    <h1 id="heightText" style="font-family: Arial;">Height: </h1>
    <script>
        document.getElementById('widthText').innerHTML = `Width: ${window.innerWidth}`
        document.getElementById('heightText').innerHTML = `Height: ${window.innerHeight}`
    </script>
</body>
</html>
